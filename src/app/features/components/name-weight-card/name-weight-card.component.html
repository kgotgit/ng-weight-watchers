<mat-card>    
    <button mat-raised-button color="primary" (click)="onClick()">{{name}}</button>
    <h1>{{weight}} <span class="suffix">lbs</span></h1>
    <button mat-button color="warn" title="Delete. Click Here" class="delete-icon" (click)="onDelete()"><span class="material-icons">delete_forever</span></button>
</mat-card>
